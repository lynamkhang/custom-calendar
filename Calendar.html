<head>
    <link rel="stylesheet" href="/myProject/myApp/static/calendar.css">
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <button id="btnPrevious">
                    <div class="circle"></div>
                    <div class="triangle-previous"></div>
                </button>

                <div class="year-month">
                    <div class="year">2023年</div>
                    <div class="month">1月</div>
                </div>
                
                <button id="btnNext">
                    <div class="circle"></div>
                    <div class="triangle-next"></div>
                </button>
            </div>
        </div>

        <div class="calendar-body">
            <div class="weekdays">
                <div class="day">日</div>
                <div class="day">月</div>
                <div class="day">火</div>
                <div class="day">水</div>
                <div class="day">木</div>
                <div class="day">金</div>
                <div class="day">土</div>
            </div>

            <div class="days"></div>
        </div>
    </div>    
</body>
